<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/58625f6f13.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="queries.css">

  <title>Weather Application</title>
</head>

<body>

  <section id="container">

    <h1>India, Delhi</h1>

    <section id="weather">

      <div class="weather-main">

        <p>Thursday, Mar 11</p>
        <p>Partly Cloudy</p>
        <p><i class="fas fa-cloud-sun"></i></p>
        <p>33<sup class="degree-cel"></sup></p>

      </div>

      <div class="weather-extrainfo">

        <p>Precipitation: 10%</p>
        <p>Humidity: 45%</p>
        <p>Wind: 6 km/h</p>
      </div>

    </section>

    <section id="weekdays">

      <div class="weekday">
        <p>Monday</p>
        <p><i class="far fa-sun"></i></i></p>
        <p>23<sup class="degree-cel"></sup></p>
        <p>24<sup class="degree-cel"></sup></p>
      </div>

      <div class="weekday">
        <p>Tuesday</p>
        <p><i class="far fa-sun"></i></p>
        <p>23<sup class="degree-cel"></sup></p>
        <p>24<sup class="degree-cel"></sup></p>
      </div>

      <div class="weekday">
        <p>Wednesday</p>
        <p><i class="fas fa-cloud-sun"></i></p>
        <p>23<sup class="degree-cel"></sup></p>
        <p>24<sup class="degree-cel"></sup></p>
      </div>

      <div class="weekday">
        <p>Thursday</p>
        <p><i class="fas fa-cloud-sun"></i></p>
        <p>23<sup class="degree-cel"></sup></p>
        <p>24<sup class="degree-cel"></sup></p>
      </div>

      <div class="weekday">
        <p>Friday</p>
        <p><i class="fas fa-cloud-showers-heavy"></i></p>
        <p>23<sup class="degree-cel"></sup></p>
        <p>24<sup class="degree-cel"></sup></p>
      </div>

      <div class="weekday">
        <p>Saturday</p>
        <p><i class="fas fa-cloud-sun"></i></p>
        <p>23<sup class="degree-cel"></sup></p>
        <p>24<sup class="degree-cel"></sup></p>
      </div>

      <div class="weekday">
        <p>Sunday</p>
        <p><i class="far fa-sun"></i></p>
        <p>23<sup class="degree-cel"></sup></p>
        <p>24<sup class="degree-cel"></sup></p>
      </div>

    </section>

  </section>

</body>

</html>
